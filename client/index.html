<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>piPeCounter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <h1 class="title is-2 is-spaced">
              piPeCounter
            </h1>
            <h2 class="subtitle is-4">
              A Raspberry Pi people counter
            </h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-centered">
          <div class="content">
            <section class="columns">
              <div class="column is-7 is-offset-2">

                <!-- Results -->
                <h2 id="peopleCount"></h2>

                <!-- Charts -->
                <canvas id="lineChart"></canvas>

              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <footer class="footer has-text-centered">
    <div class="container">
      <div class="columns">
        <div class="column is-8-desktop is-offset-2-desktop">
          <p>
            <small>
              Source code available at <a href="https://github.com/AlexNaga/rpi-people-counter">GitHub</a>
            </small>
          </p>
          <p><small>Alex Naga, 2019</small></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@latest/dist/chartjs-plugin-streaming.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes@latest/dist/chartjs-plugin-colorschemes.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
