<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>piPeCounter</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.4/dist/semantic.min.css">
  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <!-- Header -->
  <div class="ui basic segment inverted">
    <div class="ui text container">
      <h1 class="ui header inverted">
        piPeCounter
        <div class="sub header inverted">
          A Raspberry Pi people counter
        </div>
      </h1>
    </div>
  </div>

  <!-- Content -->
  <div class="ui container">
    <div class="ui internally celled grid">
      <!-- <div class="ui compact internally celled grid"> -->
      <div class="row">
        <div class="column">
          <h3 class="ui header">People estimate</h3>
          <div class="ui statistic">
            <div class="label">
              Views
            </div>
            <div class="value">
              40,509
            </div>
          </div>
        </div>
        <div class="ten wide column">
          <p></p>
        </div>
        <div class="three wide column">
          <img>as
        </div>
      </div>
      <div class="row">
        <div class="three wide column">
          <h3 class="ui header">People estimate (with correction)</h3>
          <div class="notification">
            With correction, the average number of people in the country who do not own a smartphone are taken into
            consideration.
          </div>
        </div>
        <div class="ten wide ten heigh column">
          <p></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="ui divider"></div>
    <div class="ui center aligned column grid">
      <div class="column">
        Source code available at <a href="https://github.com/AlexNaga/rpi-people-counter">GitHub</a>
        <p><span class="ui small text">Alex Naga, 2019</span></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.4/dist/semantic.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
