<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>piPeCounter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <!-- Header -->
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <h1 class="title">
              piPeCounter
            </h1>
            <h2 class="subtitle">
              A Raspberry Pi people counter
            </h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Content -->
  <section class="section">
    <div class="container">
      <section class="columns">
        <div class="column is-8-desktop is-offset-2-desktop">
          <!-- START main content -->

          <div class="columns">
            <div class="column">
              <h2 id="peopleCount">Estimate of the number of people in the area.</h2>
              There are about 3 people around.
            </div>
            <div class="pieChartContainer column">
              <canvas id="pieChart"></canvas>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <canvas id="liveChart"></canvas>
            </div>
          </div>

          <!-- END main content -->
        </div>
      </section>
    </div>
  </section>

  <footer class="footer has-text-centered">
    <div class="container">
      <div class="columns">
        <div class="column is-8-desktop is-offset-2-desktop">
          <p>
            <small>
              Source code available at <a href="https://github.com/AlexNaga/rpi-people-counter">GitHub</a>
            </small>
          </p>
          <p><small>Alex Naga, 2019</small></p>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
